    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- <script src="../js/product.js"></script> -->
    
    
    <title>Panier | Orinoco</title>
    <meta name="description" content="site de commerce en ligne">
</head>

<body>
    <div class="bg-light sticky-top mb-3">
        <div class="container">
            <nav class="col navbar navbar-expand">
                <a class="navbar-brand" href="../index.html">
                    <img src="../img/logo.png" alt="Logo Orinoco" class="logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav justify-content-end">
                        <li class="nav-item active">
                            <a class="nav-link" href="../index.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="panier.html">Panier</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <div class="container mb-3">
        <h1>Panier</h1>

    </div>

    <div class="container mb-3">
        <div class="card" id="">
            <div class="card-header">
              Récapitulatif
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" id="total-article">Nombre total d'article : </li>
              <li class="list-group-item" id="total-price">Prix total :</li>
            </ul>
          </div>
    </div>

    <div class="container mb-3">
        <form action="" method="post">
            <label for="lastName" class="">
                Nom : 
                <input type="text" id="lastName" class="form-control" value="a" required>
            </label>
            <label for="firstName">
                Prénom : 
                <input type="text" id="firstName" class="form-control" value="a" required>
            </label>
            <label for="email">
                Adresse Mail : 
                <input type="email" id="email" class="form-control" value="test@gmail.com" required>
            </label>
            <label for="adress">
                Adresse : 
                <input type="text" id="adress" class="form-control" value="a" required>
            </label>
            <label for="city">
                Code Postal : 
                <input type="text" id="city" class="form-control"  value="a"required>
            </label>
            <button type="submit" class="col btn btn-primary justify-content-center" id="submit">
                Valider la commande
            </button>
        </form>
    </div>
    
    
    <div class="container" id="cart-container">
        <div class="" id="cart">
            
            <div class="card mb-3 bg-light" style="height: 100%; overflow: hidden;">
                <div class="row no-gutters">
                    <div class="col-4">
                        <img src="http://oc-devweb-p5-api.herokuapp.com/images/vcam_1.jpg" class="card-img rounded-left" alt="...">
                    </div>
                    <div class="col-8">
                        <div class="card-body">
                            <h5 class="card-title">Appareil Photo</h5>
                            <p class="card-text">35€</p>
                            <span id="quantity-label" class="">
                                Quantité : 
                                <input id="quantityInput" type="number" class="form-control col-2" min="1" max="10" value="1">
                            </span>
                            <p class="">Total : 35€</p>
                            <p class="btn btn-danger text-right">Supprimer</p>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        
    </div>
    
    
    <div class="bg-primary text-white mt-3 pt-3 pb-3 text-center">
        <div class="container">
            Footer
        </div>
    </div>
    <script src="../js/cart.js"></script>
</body>
</html>
