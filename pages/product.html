<body>
    <div class="bg-light sticky-top">
        <div class="container">
            <nav class="col navbar navbar-expand">
                <a class="navbar-brand" href="../index.html">
                    <img src="../img/logo.png" alt="Logo Orinoco" class="logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav justify-content-end">
                        <li class="nav-item active">
                            <a class="nav-link" href="../index.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Panier</a>
                        </li>
                    </ul>
                </div>
            </nav>

    <div class="container">
        <div class="card bg-light mt-3">
            <img id="productImg" class="card-img-top rounded-top" src="" alt=””>
            <div class="card-body">
                <div class="row d-flex justify-content-between">

                    <h1 id="productName" class="col card-title text-primary">camera</h1>
                    <h2 id="productPrice" class="col card-text text-right">72€</h2>
                </div>
                <p id="productDesc" class="card-text">qmlsdkfj</p>
                <form action="post" class="">
                    <label for="options" class="row d-flex">
                        <span id="option-label" class="col text-right">Option : </span>
                        <select name="options" id="option-select" class="form-select col">
                            <!-- <option value="" class="selected disabled">Selectionez une option</option> -->
                        </select>
                    </label>
                    <label for="quantity" class="row d-flex">
                        <span id="quantity-label" class="col text-right">Quantité : </span>
                        <input id="quantityInput" type="number" class="form-control col" min="1" value="1">
                    </label>
                    <div class="btn btn-primary mx-auto" id="addToCart">Ajouter au panier</div>
                    
                </form>
            </div>
        </div>

    </div>

       
    <div class="bg-primary text-white mt-3 pt-3 pb-3 text-center">

            Footer
